name: Playground Continuous Integration
on: [pull_request]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  print-secrets-top-level:
    runs-on: ubuntu-latest
    env:
      SECRETS_CONTEXT: ${{ toJson(secrets) }}
    steps:
      - run: echo "$SECRETS_CONTEXT"
      - run: echo ${{ secrets.TEST_SECRET }}

  call-publish-html-app:
    name: Run Publish - HTML app
    uses: grant-mcs/playground/.github/workflows/html-app-publish.yml@21b5a696452478e3c057e1d49b9a718e24b750e7
    secrets:
      TEST_SECRET: ${{ secrets.TEST_SECRET }}
