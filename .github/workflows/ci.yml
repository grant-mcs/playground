name: Playground Continuous Integration
on: [pull_request]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  print-secrets-top-level:
    runs-on: ubuntu-latest
    env:
      SECRETS_CONTEXT: ${{ toJson(secrets) }}
    steps:
      - run: echo "$SECRETS_CONTEXT"
      - run: echo ${{ secrets.TEST_SECRET }}

  call-publish-html-app:
    name: Run Publish - HTML app
    uses: grant-mcs/playground/.github/workflows/html-app-publish.yml@d28f6d76995fe2ebc2e7c64e5d4b1b66e90e6d61
